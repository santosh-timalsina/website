<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="checkout.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <input type="checkbox" name="myCheckbox" id="tog" />
      <label for="tog" class="fas fa-bars" id="menu"></label>
      <a href="#" class="logo">grocery<span>.</span></a>
      <nav class="navbar">
        <a href="index.html" class="active">home</a>
        <a href="product.html">product</a>
        <a href="gallery.html">gallery</a>
        <a href="contact.html">contact</a>
      </nav>
      <div class="shopping">
        <a href="cart.html" class="fas fa-shopping-cart" id="shoppinglogo"></a>
        <span class="quantity">0</span>
      </div>
      <div class="icons">
        <a class="fas fa-search" id="search-btn"></a>
        <a href="#" class="fas fa-user" id="login-btn"></a>
      </div>
      <div id="search-container"  >
        <input
          type="search" class="searchbar"
          id="search-input"
          placeholder="Search product name here.."
        />
        <div class="button">
           <button id="search">Search</button>
          </div>
       
      </div>
      <div class="f-box">
        <div class="title-box">
        </div>
        <div class="form-box">
          <form action="#">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <a href="#">Forgotten Password</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="#create" id="create">Create New Account</a>
          </div>
        </div>
      </div>
      <div class="register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Create password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="#" id="log">Login now</a></h3>
          </div>
        </form>
      </div>
    </header>
    <div class="container">
        <div class="checkout-row">
            <div class="col-75">
                <div class="checkout-container">
                    <h2>Checkout</h2>
                    <form action="#" id="checkoutForm">
                        <div class="row">
                          <h3>Already have an account? <a href="#" id="tata">Login now</a></h3>
                            <div class="col-100">
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="santosh Timalsina">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="timalsinasantosh19@gmail.com">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="balkumari">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="lalitpur">
    
                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="bagmati">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="4500">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="payment.html" class="btn">PLACE ORDER</a>
                    </form>
                </div>
            </div>
            <div class="col-25">
                <div class="container">
                    <h4>Cart
                        <span class="price" style="color:black">
                            <i class="fa fa-shopping-cart"></i>
                            <b>4</b>
                        </span>
                    </h4>
                    <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                    <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                    <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                    <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                </div>
            </div>
        </div>
          <script src="myscripts.js"></script>
          <script src="product.js"></script>
          <script src="productlist.js"></script>
          <script src="script.js"></script> 
</body>

</html>
